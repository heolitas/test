<mat-card>
    <mat-card-content>
        <mat-form-field>

          <!-- Bindeo Bidireccional -->
          <input matImput placeholder="Ciudad" name="cityName" [value]="cityName"
            (input)='cityName=$event.target.value'>

            <!-- Solo para formularios  -->
          <input matImput placeholder="Ciudad" name="cityName" [(ngModel)]="cityName">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="searchCity()">Buscar ciudad</button>
        <mat-spinner [style.visibility]="loading ? 'visible' : 'hidden'"></mat-spinner>
    </mat-card-content>
</mat-card>
